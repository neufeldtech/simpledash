<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">

  <form ng-submit="checkSite()">

    <input ng-model="url" type="text" placeholder="url" title="url to check"></input>
    <button ng-click="checkSite()">Click to check</button>
    <p>
      URL: {{url}}
    </p>
    <p>
      Status: {{result.status}}
    </p>
    <p>
      Message: {{result.message}}
    </p>
  </form>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {

$scope.checkSite = function() {
  $scope.timeout = $scope.timeout || 2500
  $http.get("http://localhost:8080/query?url="+$scope.url)
  .then(function (response) {
    $scope.result = response.data ;}, function(){
    $scope.result = {"status":"error","message": "Network connectivity error"}
  });
}

});
</script>

</body>
</html>

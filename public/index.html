<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="customersCtrl">
<input ng-model="url" type="text" placeholder="url" title="url to check"></input>
<input ng-model="timeout" type="number" placeholder="2500" title="timeout (ms)"></input>
<button ng-click="checkSite()">Click to check</button>
<p>
  {{url}}
  {{timeout}}
  Result: {{result.status}}
</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {

$scope.checkSite = function() {
  $scope.timeout = $scope.timeout || 2500
  $http.get("http://localhost:8080/query?url="+$scope.url+"&timeout="+$scope.timeout)
  .then(function (response) {
    $scope.result = response.data ;}, function(){
    $scope.result = {"status":"error"}
  });
}

});
</script>

</body>
</html>
